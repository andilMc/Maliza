name: maliza
description: "Todo App made by Andil Mc (Maliza qui signifie Terminer)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  flutter_slidable: ^4.0.0
  flutter_svg: ^2.2.0
  forui: ^0.14.1
  forui_assets: ^0.14.0
  geolocator: ^14.0.2
  get_it: ^8.2.0
  html: ^0.15.6
  http: ^1.5.0
  intl: ^0.20.2
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  image_picker: ^1.2.0
  permission_handler: ^12.0.1
  geocoding: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  icons_launcher: ^3.0.1


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

icons_launcher:
  image_path: 'assets/images/logo.png'
  platforms:
    android:
      enable: true
      adaptive_background_image: 'assets/images/ic_launcher_background.png'
      adaptive_foreground_image: 'assets/images/ic_launcher_foreground.png'
      adaptive_round_image: 'assets/images/ic_launcher.png'